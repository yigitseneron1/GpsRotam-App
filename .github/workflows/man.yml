name: Build Kivy App for Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install buildozer cython

    - name: Install system packages (autotools, libtool, m4)
      run: |
        set -eux
        sudo apt-get update
        sudo apt-get install -y autoconf automake libtool m4 pkg-config build-essential libffi-dev
        # Eğer configure.ac varsa autotools metalarının güncellenmesi:
        if [ -f configure.ac ]; then
          autoupdate || true
          libtoolize --force --copy || true
          autoreconf -fi || true
        else
          echo "No configure.ac found; skipping autoupdate/autoreconf"
        fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload Artifact (APK)
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-Android-App
        path: bin/*.apk
